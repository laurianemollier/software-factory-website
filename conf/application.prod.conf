include "application.conf"

play.crypto.secret=${?PLAY_APP_SECRET}

# Allow all proxies for Heroku so that X-Forwarded headers can be read by Play
# ~~~~~
play.http.forwarded.trustedProxies=["0.0.0.0/0", "::/0"]

silhouette {

  # Authenticator settings
  authenticator.cookieDomain="software-factory.herokuapp.com"
  authenticator.secureCookie=true

  # OAuth1 token secret provider settings
  oauth1TokenSecretProvider.cookieDomain="software-factory.herokuapp.com"
  oauth1TokenSecretProvider.secureCookie=true

  # OAuth2 state provider settings
  oauth2StateProvider.cookieDomain="software-factory.herokuapp.com"
  oauth2StateProvider.secureCookie=true

  # Facebook provider
  facebook.redirectURL="https://software-factory.herokuapp.com/authenticate/facebook"

  # Google provider
  google.redirectURL="https://software-factory.herokuapp.com/authenticate/google"

  # VK provider
  vk.redirectURL="https://software-factory.herokuapp.com/authenticate/vk"

  # Clef provider
  clef.redirectURL="https://software-factory.herokuapp.com/authenticate/clef"

  # Twitter provider
  twitter.callbackURL="https://software-factory.herokuapp.com/authenticate/twitter"

  # Xing provider
  xing.callbackURL="https://software-factory.herokuapp.com/authenticate/xing"

  # Yahoo provider
  yahoo.callbackURL="https://software-factory.herokuapp.com/authenticate/yahoo"
  yahoo.realm="https://software-factory.herokuapp.com"
}
